webdriver {
  driver = edge
  autodownload = true
  # headless.mode = false

  capabilities {
    browserName = "MicrosoftEdge"
    "ms:edgeOptions" {
      args = [
        "--start-maximized",
        "--incognito",
        "--disable-infobars",
        "--disable-gpu",
        "--disable-popup-blocking",
        "--remote-allow-origins=*"
      ]
    }
  }
}

drivers {
  windows {
    webdriver.edge.driver = "src/test/resources/drivers/msedgedriver.exe"
  }
}

environments {
  default {
    webdriver.base.url = "https://opencart.abstracta.us/"
  }
}

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION

   encoding = "UTF-8"
    compress.filenames = true

    take.screenshots = AFTER_EACH_STEP       # Opciones: FOR_FAILURES | AFTER_EACH_STEP | BEFORE_AND_AFTER_EACH_STEP
    screenshots.for.each.action = true

    outputDirectory = "target/site/serenity"
    report.show.step.details = true
    report.show.manual.tests = false
    report.show.releases = false
    report.encoding = "UTF-8"
    report.show.title = true
    report.show.manual.tests = false
    logging = "VERBOSE"
    verbose.steps = true
    use.unique.browser = true
    restart.browser.for.each = scenario
    requirements.dir = "src/test/resources/features"

}